# Key value pairs are called maps 
!!map


#nested maps (maps within a map)
name : !!map sagnik
details :
  age : 25
  height : 5.9
  weight : 70

#same as 
name : sagnik
details: { age: 25, height: 5.9, weight: 70 }

#pairs : key may have dublicate values
# !!pairs

pair_emaple: !! pairs
   - job: developer
   - job: manager
#this will be a hash table containing arrays

#same as
pair_emaple: !! pairs [job: developer, job: manager]


#Set will have unique values only
# !!set

names: !!set 
  ? sagnik
  ? ankit
  ? rahul
  ? sagnik  #(this will be ignored as set will have unique values only)


